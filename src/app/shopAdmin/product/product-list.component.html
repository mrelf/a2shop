<section class="content-header">
    <h1>Produse</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header"></div>
                <form [formGroup]='filterProducts' (ngSubmit)='filterProductsAction()' novalidate>
                    <div formGroupName='data'>
                        <div class="box-body">
                            <div class="form-group col-md-4 first">
                                <label for='product-name'>Nume produs</label>
                                <input type="text" formControlName='productName' class="form-control" id="product-name" placeholder="Nume produs...">
                            </div>
                            <div class="form-group col-md-4">
                                <label for='product-price'>Pret</label>
                                <input type="text" formControlName='productPrice' class="form-control" id="product-price" placeholder="Pret...">
                            </div>
                            <div class="form-group col-md-4 last">
                                <label for='product-status'>Status produs</label>
                                <input type="text" formControlName='productStatus' class="form-control" id="product-status" placeholder="Status produs...">
                            </div>                        
                            <div class="col-md-12 no-side-padding">
                                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-search" aria-hidden="true"></i> Filtreaza</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Lista produse</h3>
                </div>
                <div class="box-body">
                    <a class="btn-sm btn-default pull-right" routerLink='/produse/adauga-produs'><i class="fa fa-plus" aria-hidden="true"></i> adauga</a>
                    <table class="table table-bordered">
                        <tr>
                        <th style="width: 10px">#</th>
                        <th>Task</th>
                        <th>Progress</th>
                        <th style="width: 40px">Label</th>
                        </tr>
                        <tr>
                        <td>1.</td>
                        <td>Update software</td>
                        <td>
                            <div class="progress progress-xs">
                            <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                            </div>
                        </td>
                        <td><span class="badge bg-red">55%</span></td>
                        </tr>
                        <tr>
                        <td>2.</td>
                        <td>Clean database</td>
                        <td>
                            <div class="progress progress-xs">
                            <div class="progress-bar progress-bar-yellow" style="width: 70%"></div>
                            </div>
                        </td>
                        <td><span class="badge bg-yellow">70%</span></td>
                        </tr>
                        <tr>
                        <td>3.</td>
                        <td>Cron job running</td>
                        <td>
                            <div class="progress progress-xs progress-striped active">
                            <div class="progress-bar progress-bar-primary" style="width: 30%"></div>
                            </div>
                        </td>
                        <td><span class="badge bg-light-blue">30%</span></td>
                        </tr>
                        <tr>
                        <td>4.</td>
                        <td>Fix and squish bugs</td>
                        <td>
                            <div class="progress progress-xs progress-striped active">
                            <div class="progress-bar progress-bar-success" style="width: 90%"></div>
                            </div>
                        </td>
                        <td><span class="badge bg-green">90%</span></td>
                        </tr>
                    </table>                    
                </div>
            </div>
        </div>
    </div>
</section>
